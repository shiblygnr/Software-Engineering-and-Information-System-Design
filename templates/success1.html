{% extends "layout.html" %}

{% block title %} Student Info {% endblock %}
    {% block style %}
    <style>
        #f2 {
            font-size: 48px;
            font-weight: 900;
            color: white;
            font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        #f1 {
            size: 100px;
            background:rgba(255, 255, 255, 0.4);
            padding: 20px;
            width: 25%;
            margin: 0 auto;
            border-radius: 10px;
        }
        p {
            font-size: 24px;
            color: white;
            text-align: center;
        }
     
    </style>
    {% endblock %}

    {% block body %}
    <br><br><br><br>
    <h1 id="f2"> INFORMATION</h1>
    <br><br>
    <div id="f1">
       <p> First name : {{ info.student_first_name }} </p> 
       <p> Last name : {{ info.student_last_name }} </p>
       <p> CGPA : {{ info.student_cgpa }} </p>
        
    </div>
    <div>
        <form action="{{url_for('studentlogout')}}">
        <button> Log out </button>
    </form>
    </div>
    {% endblock %}
